<head>

	<link rel="stylesheet" href="prismjs/prism.css">

	<script src="prismjs/prism.js"></script>
	<script src="union_find.js"></script>
</head>
<body>
	<pre><code class="language-python center">
def find(element):
	parent = element.parent
	if parent == element:
		return element
	return find(parent)

def union(a, b):
	a = find(a)
	b = find(b)

	b.parent = a
	# OR a.parent = b
	</code></pre>
